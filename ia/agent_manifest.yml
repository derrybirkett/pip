# Short machine-readable manifest of project agents

agents:
  - name: CEO
    owner: <name/email or @github>
    primary_docs:
      - .pip/ia/agents/ceo/role.md
      - .pip/ia/agents/ceo/responsibilities.md
    responsibilities:
      - Mission and strategy
      - Final decision authority
      - Prioritization across functions
    tools: []

  - name: CTO
    owner: <name/email or @github>
    primary_docs:
      - .pip/ia/agents/cto/role.md
      - .pip/ia/agents/cto/responsibilities.md
      - .pip/ia/agents/cto/tech-stack/tech-stack.md
    responsibilities:
      - Architecture and quality
      - Delivery standards
      - Reliability and performance
    tools:
      - path: bin/bootstrap-project.sh
        description: Interactive mission and docs bootstrap
      - path: bin/bootstrap.sh
        description: Repo bootstrap wizard for `.pip` genomes
      - path: bin/test-bootstrap.sh
        description: Non-interactive bootstrap verification
      - path: bin/apply-nx-dev-infra.sh
        description: Apply Nx + Docker + Postgres fragment

  - name: CPO
    owner: <name/email or @github>
